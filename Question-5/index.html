<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
</head>
<body>
  <form>
    <h2>Validation Form</h2>
    <label for="Firstname">First Name:</label>
    <input placeholder="Sudhanshu" type="text" required minlength="3" maxlength="20"><br>
    <label for="Lastname">Last Name:</label>
    <input placeholder="Singh" type="text" required minlength="3" maxlength="20"><br>
    <label for="Email">Email:</label>
    <input placeholder="sudhanshu@gmail.com" type="email" required><br>
    <label for="">Password:</label>
    <input placeholder="******" type="password" required minlength="6"><br>
    <label for="">Confirm Password:</label>
    <input placeholder="******" type="password" name="" id="" required minlength="6"><br>
    <label for="">Age:</label>
    <input placeholder="22" type="number" required minlength="0" maxlength="150"><br>
    <label for="Gender">Gender:</label>
    <input checked type="radio">
    <label for="">Male</label>
    <input type="radio">
    <label for="">Female</label>
    <input type="radio">
    <label for="">Other</label><br>
    <label for="">terms:</label>
    <input checked type="checkbox">
    <label for="">I agree to terms and conditions</label><br>
      <button type="submit">Register</button>
  </form>
</body>
</html>
